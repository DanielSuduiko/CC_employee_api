<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee API UI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Employee API UI</h1>

    <div id="auth-section">
      <input type="text" id="token-input" placeholder="Enter API token" />
      <button onclick="authenticate()">Authenticate</button>
    </div>

    <div id="api-section" class="hidden">
      <button onclick="getAllEmployees()">Retrieve All Employees</button>
      <button onclick="promptEmployeeId()">Retrieve Employee by ID</button>
      <button onclick="promptAddEmployee()">Add New Employee</button>
      <button onclick="promptUpdateEmployee()">Update Employee</button>
      <button onclick="promptDeleteEmployee()">Delete Employee</button>
    </div>

    <pre id="response-output"></pre>
  </div>

  <script src="/static/script.js" defer></script>
</body>
</html>
